<head>
    <meta charset="utf-8">

<body id="page-top">
    <div class="loading" hidden>Loading&#8230;</div>
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

        <a class="navbar-brand mr-1" href="#">Painel de controle</a>
        <ul class="navbar-nav ml-auto mr-md-3 my-2 my-md-0">
            <!-- <a class="navbar-brand mr-3" href="painel.html">Voltar a página de alunos</a> -->
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="fas fa-user-circle fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Sair</a>
                </div>
                
            </li>
        </ul>
    </nav>

    <div id="wrapper">
        <!-- Sidebar -->

        <aside role="complementary">
            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Tem certeza que deseja sair?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">Clicando em "Sair" você sairá da sessão.</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                            <a class="btn btn-primary btn-sair" href="index.html">Sair</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <aside role="complementary">
            <div class="modal fade" id="excluirModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Tem certeza que deseja excluir o jogo xxxx?
                            </h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">Clicando em "Excluir" você perderá todos os dados deste jogo.</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                            <a class="btn btn-primary btn-excluir-jogo" href="#">Excluir</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <section class="w-100">

        <div class="container-fluid">
            <h2> Seus jogos</h2>
            <div class="row"> </div>
            <!-- Sticky Footer -->
            <img id="loader" src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" hidden>
        </div>
    </section>

    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

        <div class="container my-auto">

    <script src="./js/constants.js"></script>
    <script src="./js/indexedDB.js"></script>
    <script src="./js/jogos.js"></script>
    <script src="./js/sb-admin.min.js"></script>
